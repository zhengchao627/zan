<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>手指点赞</title>
	<link rel="stylesheet" href="./week1.css">
</head>

<body>
	<div class="wrap">
		<div class="box" >
			<div class="left">
				<div></div>
			</div>
			<div class="middle"></div>
			<div class="num">0</div>
		</div>
	</div>
	<script src="https://cdn.bootcss.com/jquery/2.2.2/jquery.js"></script>
	<script src="./addOne.js"></script>
	<script src="https://cdn.bootcss.com/systemjs/0.20.19/system.js"></script>
	<script>
		SystemJS.import('./src/week1.es5.js').then(function(module){
			$.extend ({
				thumbModule: module.default.Thumb
			})
			clickCallBack();
		})
		function clickCallBack () {
			let zan = new $.thumbModule(0, $('.box'), $('.num'));
			zan.clickFunc();
		}
	</script>
</body>

</html>
